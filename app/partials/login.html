<div ng-show="submitted" class="alert alert-danger">
  <button type="button" class="close" ng-click="closeAlert()">&times;</button>
  <strong>Who logs in to a random form? That's just not safe.</strong>
</div>
<form novalidate class="form-signin" role="form">
  <h2 class="form-signin-heading">Please sign in</h2>
  <input ng-model="user.email" type="text" class="form-control" placeholder="Email address" required autofocus>
  <input ng-model="user.password" type="password" class="form-control" placeholder="Password" required>
  <label ng-model="user.remember" class="checkbox">
    <input type="checkbox" value="remember-me"> Remember me
  </label>
  <button ng-click="login(user)" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
</form>
<img ng-src="{{tracking.img}}"/>
